<br />
<app-loader #postloader></app-loader>
<div class="w-full" [hidden]="!loader.isHidden()">
  <div class="mx-4 md:mx-[60px]">
    <h2>{{ title }}</h2>
    <hr />
    <ckeditor
      [editor]="Editor"
      [(ngModel)]="data"
      [config]="{ toolbar: [] }"
      [disabled]="true"
    ></ckeditor>
    <hr />

    <div
      class="flex gap-1"
      *ngIf="(user | async) && post && (user | async).uid === post.ownerUid"
    >
      <button mat-raised-button type="button" (click)="deletePost()">
        Delete
      </button>
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/forum', post.id, 'edit']"
        type="button"
      >
        Edit
      </button>
    </div>
  </div>
  <div class="mx-4 md:ml-[20%] md:w-[80%]">
    <app-loader #commentloader></app-loader>
  </div>
  <div class="mx-4 md:ml-[20%] md:w-[80%]" *ngIf="comments.length > 0">
    <div *ngFor="let comment of comments">
      <ckeditor
        [editor]="Editor"
        [(ngModel)]="comment.postHTML"
        [config]="{ toolbar: [] }"
        [disabled]="true"
      ></ckeditor>
      <div
        *ngIf="
          (user | async) && post && (user | async).uid === comment.ownerUid
        "
      >
        <button
          mat-raised-button
          type="button"
          data-toggle="modal"
          data-target="#deleteComment"
          (click)="deleteComment(comment._id)"
        >
          Delete
        </button>
      </div>
      <hr />
    </div>
  </div>

  <div class="mx-4 md:ml-[20%] md:w-[80%]" *ngIf="!((user | async) && post)">
    Please login to comment on this post!
  </div>
  <div
    class="mx-4 md:ml-[20%] md:w-[80%]"
    *ngIf="(user | async) && post && enableCommentSection"
  >
    <app-forum-editor-component
      [is_reply]="true"
      [(data)]="comment_data"
    ></app-forum-editor-component>
    <br />
    <div
      class="flex gap-1"
      *ngIf="(user | async) && post && enableCommentSection"
    >
      <button
        mat-raised-button
        [disabled]="imageProgress > 0 || editorDisabled"
        type="button"
        data-toggle="modal"
        data-target="#exampleModal"
        (click)="discardComment()"
      >
        Discard
      </button>
      <button
        mat-raised-button
        color="primary"
        type="button"
        [disabled]="imageProgress > 0 || editorDisabled"
        (click)="saveComment()"
      >
        <span
          id="saveLoader"
          [hidden]="!(imageProgress > 0 || editorDisabled)"
          class="spinner-grow spinner-grow-sm"
          role="status"
          aria-hidden="true"
        ></span>
        Save Comment
      </button>
    </div>
  </div>
</div>
<br />
