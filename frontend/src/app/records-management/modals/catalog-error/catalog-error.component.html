<h1 mat-dialog-title>The Catalogue Number Already Exists</h1>
<div mat-dialog-content>
  <p>Please follow the link and try to add a revision</p>
  <a [routerLink]="['/records', data.id, 'view']" (click)="close()">Click here</a>
</div>
<br>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial (click)="close()">Ok</button>
</div>
