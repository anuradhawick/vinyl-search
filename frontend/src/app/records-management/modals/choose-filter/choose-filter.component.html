<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>

  <mat-chip-list>
    <mat-chip [color]="isSelected(c)" selected *ngFor="let c of data.all; let i = index" (click)="toggleFilter(c)">{{c}}</mat-chip>
  </mat-chip-list>
</div>
<br>
<div mat-dialog-actions>
  <button mat-raised-button type="button" (click)="done([], false)">Cancel</button>
  <button mat-raised-button type="button" color="primary" (click)="done(selected, true)">Done</button>
</div>
