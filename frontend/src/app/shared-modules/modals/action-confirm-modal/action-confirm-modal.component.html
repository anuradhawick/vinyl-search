<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<br>
<div mat-dialog-actions>
  <button mat-button class="btn btn-default" [mat-dialog-close]="false">Cancel</button>
  <button mat-button class="btn btn-danger" [mat-dialog-close]="true">Yes</button>
</div>
