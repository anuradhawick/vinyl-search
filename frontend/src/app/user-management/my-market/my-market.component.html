<hr />
<app-loader #loader></app-loader>
<mat-list role="list" class="mx-auto max-w-[800px]">
  <mat-list-item
    *ngFor="let p of posts"
    role="listitem"
    class="hover:bg-slate-100"
  >
    <img
      matListItemAvatar
      [src]="p.images[p.chosenImage] || '/assets/images/records-new-sample.svg'"
      alt="..."
    />
    <h3 matListItemTitle>{{ p.name }}</h3>
    <p matListItemLine>
      posted on: {{ p.createdAt | date: "medium" }}
      <span class="absolute top-0 right-0 h-full pt-[12px]">
        <a
          mat-icon-button
          target="_blank"
          color="primary"
          *ngIf="!p.approved && !p.rejected"
          [routerLink]="['/market', p.id, 'edit']"
        >
          <mat-icon>edit</mat-icon>
        </a>
        <a
          mat-icon-button
          target="_blank"
          color="primary"
          [routerLink]="['/market', p.id, 'view']"
        >
          <mat-icon>open_in_new</mat-icon>
        </a>
        <button
          mat-icon-button
          color="primary"
          *ngIf="!p.sold"
          (click)="markAsSold(p._id)"
        >
          <mat-icon>done</mat-icon>
        </button>
      </span>
    </p>
  </mat-list-item>
</mat-list>
<nav *ngIf="count > limit && loader.isHidden()" aria-label="Page navigation">
  <mat-paginator
    showFirstLastButtons
    [length]="count"
    [pageSize]="limit"
    [pageIndex]="page - 1"
    (page)="changePage($event)"
  ></mat-paginator>
</nav>
