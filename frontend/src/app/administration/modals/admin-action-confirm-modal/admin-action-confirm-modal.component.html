<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p class="w-[300px]">{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button
    class="w-[80px]"
    mat-raised-button
    color="warn"
    [mat-dialog-close]="false"
  >
    Cancel
  </button>
  <button
    class="w-[80px]"
    mat-raised-button
    color="primary"
    [mat-dialog-close]="true"
  >
    Confirm
  </button>
</div>
