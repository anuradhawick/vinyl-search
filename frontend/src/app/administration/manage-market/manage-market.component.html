    <a mat-button class="flex md:hidden" (click)="scroll('left')"
      ><mat-icon>chevron_left</mat-icon></a
    >
  </div>
  <div

    class="flex space-x-5 overflow-x-auto overflow-y-hidden justify-between"
  >
    <a

      class="text-black hover:decoration-transparent font-semibold whitespace-nowrap"

      class="text-black hover:decoration-transparent font-semibold whitespace-nowrap"
